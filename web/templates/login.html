{% extends 'base.html' %}
{% block title %}
    Вход в админку - Весенняя проектная школа
{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Вход как суперадмин</h2>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="inputPassword" name="password">
                  </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
