<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>{% block title %}
        Весенняя проектная школа
    {% endblock title %}</title>
</head>
<body>
    
    {% block header %}
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand m-3 h1" href="{{ url_for('index') }}">Выставка Весенней проектной школы</a>
            {% if user_type == 'admin' or user_type == 'superadmin' %}
                <a href="{{ url_for('invite') }}" class="navbar-nav m-3">Регистрация пользователей</a>
                <a href="{{ url_for('projects') }}" class="navbar-nav m-3">Проекты</a>
            {% endif %}
        </div>
    </nav>
    {% endblock header %}


    {% block content %}

    {% endblock content %}
    

    {% block footer %}
        

    {% endblock footer %}
</body>
</html>
